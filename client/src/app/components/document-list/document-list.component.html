<div class="page-header">
	<h1>Documents</h1>
</div>

<table class="table table-responsive table-striped table-hover">
	<thead>
		<tr>
			<th>Document Number</th>
			<th>Revision</th>
			<th>Date Accepted</th>
			<th>Project Number</th>
			<th>QA Record</th>
			<th>Preparer</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let doc of docs">
			<td>{{doc.completeName}}</td>
			<td>{{doc.rev}}</td>
			<td>{{simpleDateUploaded}}</td>
			<td>UFN-{{doc.projectReference}}</td>
			<td *ngIf="doc.QARecord">Yes</td>
			<td *ngIf="!doc.QARecord">No</td>
			<td>{{doc.preparer.lastName}}, {{doc.preparer.firstName}}</td>
		</tr>
	</tbody>
</table>
